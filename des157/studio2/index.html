<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Studio 2</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Summer Vacation 2019</h1>
    </header>

    <main>
      <section id="intro">
        <h1>Summer 2019</h1>
        <p>Before the world caught on &#128293;</p>
      </section>

      <section id="tennessee">
          <div class="stack">
            <div class="polaroid"><div class="film">
                <img src="images/tennessee/1.jpg" class="landscape" alt="Sunset from the deck" height="360" width="360">
            </div></div>
            <div class="polaroid"><div class="film">
                <img src="images/tennessee/2.jpg" alt="Evening on the water" height="360" width="360">
            </div></div>
            <div class="polaroid"><div class="film">
                <img src="images/tennessee/3.jpeg" alt="Blake on the plane ride back" height="360" width="360">
            </div></div>
          </div>
        <article>
          <p class="date">6.24</p>
        </article>
      </section>

      <section id="muir-woods">
          <div class="stack">
            <div class="polaroid"><div class="film">
                <img src="images/muir-woods/1.jpeg" alt="A quiet grove of redwoods" height="360" width="360">
            </div></div>
            <div class="polaroid"><div class="film">
                <img src="images/muir-woods/2.jpeg" alt="Redwood bark in detail" height="360" width="360">
            </div></div>
            <div class="polaroid"><div class="film">
                <img src="images/muir-woods/3.jpeg" alt="The main trail" height="360" width="360">
            </div></div>
          </div>
        <article>
          <p class="date">7.13</p>
        </article>
      </section>

      <section id="san-francisco">
          <div class="stack">
            <div class="polaroid"><div class="film">
                <img src="images/san-francisco/1.jpg" alt="Japanese tea gardens" height="360" width="360">
            </div></div>
            <div class="polaroid"><div class="film">
                <img src="images/san-francisco/2.jpg" class="landscape" alt="Street near China Town" height="360" width="360">
            </div></div>
            <div class="polaroid"><div class="film">
                <img src="images/san-francisco/3.jpeg" alt="Golden Gate viewpoint on the Marin Headlands" height="360" width="360">
            </div></div>
          </div>
        <article>
          <p class="date">7.26</p>
        </article>
      </section>

      <section id="weyes-blood">
          <div class="stack">
            <div class="polaroid"><div class="film">
                <img src="images/weyes-blood/1.jpg" alt="Cotton candy" height="360" width="360">
            </div></div>
            <div class="polaroid"><div class="film">
                <img src="images/weyes-blood/2.png" alt="Playing the song 'Movies'" height="360" width="360">
            </div></div>
            <div class="polaroid"><div class="film">
                <img src="images/weyes-blood/3.jpeg" class="landscape" alt="Before the concert" height="360" width="360">
            </div></div>
          </div>
        <article>
          <p class="date">8.10</p>
        </article>
      </section>

      <section id="la">
          <div class="stack">
            <div class="polaroid"><div class="film">
                <img src="images/la/1.jpg" alt="Ceiling inside Griffith Observatory" height="360" width="360">
            </div></div>
            <div class="polaroid"><div class="film">
                <img src="images/la/2.jpg" alt="Barbara Streisand's star on The Walk of Fame" height="360" width="360">
            </div></div>
            <div class="polaroid"><div class="film">
                <img src="images/la/3.jpeg" alt="Santa Monica pier in the evening" height="360" width="360">
            </div></div>
          </div>
        <article>
          <p class="date">9.9</p>
        </article>
      </section>

      <section id="outro">

    </footer>
  </body>
</html>
